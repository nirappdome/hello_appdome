# This is a basic workflow for integrating appdome-api-python with your github project
# File location should be under .github/workflows/
name: Appdome Workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Inputs the workflow accepts.
    inputs:
      Android_vanilla_file:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'APK file'
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: true
      Keystore_file:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Keystore file'
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: true
      keystore_password:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'keystore password'
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: true
      keystore_alias:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'keystore alias'
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: true
      key_pass:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'keystore key password'
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # A demo job that builds an application to use with appdome
  build_app:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          path: main
          
     # Cloning appdome-api-python github repository
      - name: Cloning appdome-api-python github repository
        uses: actions/checkout@master
        with:
          repository: Appdome/appdome-api-python
          ref: refs/heads/main
          path: appdome

      # Runs dependencies intallation
      - name: Run dependencies installation
        run: |
            sudo apt update 
            sudo apt install curl
            sudo apt install python3-pip
            sudo pip3 install -r appdome/requirements.txt
      
      - name: download files
        run: |
          mkdir files
          wget ${{github.event.inputs.keystore_file}} -O files/file.keystore
          curl ${{github.event.inputs.android_vanilla_file}} -O files/vanilla.apk 
          ls files

      - name: make aoutput directories
        run: |
          mkdir output
          mkdir certificate
      
      # Run appdome api for Android apps
      - name: Appdome workflow for Android apps
        env: # creating needed environment variables using GitHub secrets
          APPDOME_API_KEY: ${{ secrets.APPDOME_API_KEY }}
          APPDOME_TEAM_ID: ${{ secrets.APPDOME_TEAM_ID }}
          APPDOME_ANDROID_FS_ID: ${{ secrets.APPDOME_ANDROID_FS_ID }}
        run: |
          python3 appdome/appdome-api-python/appdome_api.py --app ./files/vanilla.apk --sign_on_appdome --keystore ./files/file.keystore --keystore_pass ${{github.event.inputs.keystore_password}} --keystore_alias ${{github.event.inputs.keystore_alias}} --key_pass ${{github.event.inputs.key_pass}} --output /output --certificate_output /certificate
          ls outputs
          
      # Run appdome api for iOS apps
      - name: Appdome workflow for Android apps
        env: # creating needed environment variables using GitHub secrets
          APPDOME_API_KEY: ${{ secrets.APPDOME_API_KEY }}
          APPDOME_TEAM_ID: ${{ secrets.APPDOME_TEAM_ID }}
          APPDOME_IOS_FS_ID: ${{ secrets.APPDOME_IOS_FS_ID }}
        run: |
          mkdir outputs
          pip install -r appdome/requirements.txt
          python3 appdome/appdome-api-python/appdome_api.py --app <ipa file> --sign_on_appdome --keystore <p12 file> \
                  --keystore_pass <p12 password> --provisioning_profiles <provisioning profile file> <another provisioning profile file if needed> \
                  --entitlements <entitlements file> <another entitlements file if needed> --output outputs/<output ipa> 
                  --certificate_output outputs/<output certificate pdf>
          ls outputs
      
      # Upload fuse output as an artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: workflow-artifacts
          path: outputs # path to output folder
